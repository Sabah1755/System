
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>2D PayPal Ödeme</title>
  <script src="https://www.paypal.com/sdk/js?client-id=ARyd4Mc2kfx56rC88u6JYUMYhzdd7Nir-fV6v7eFUwnRsdfbDqE1XanIlIKcLs2Jco6pO5uQXWdzEYnF&currency=USD"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>2D Kart ile Ödeme</h2>
  <div id="paypal-button-container-2d"></div>
  <script>
    paypal.Buttons({
      style: { layout: 'vertical', color: 'blue', shape: 'pill', label: 'paypal' },
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{ amount: { value: '10.00' } }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Bağışınız için teşekkür ederiz, ' + details.payer.name.given_name + '!');
        });
      }
    }).render('#paypal-button-container-2d');
  </script>
</body>
</html>
